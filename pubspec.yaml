name: flutter_credit_card
description: A Credit Card widget package, support entering card details, card flip animation.
version: 0.1.3
author: Simform Solutions <developer@simform.com>
homepage: https://github.com/simformsolutions/flutter_credit_card
issue_tracker : https://github.com/simformsolutions/flutter_credit_card/issues

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_masked_text: ^0.8.0  
  http: ^0.12.0+2
  flutter_svg: 0.14.1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
   - packages/flutter_credit_card/assets/amex.svg
   - packages/flutter_credit_card/assets/aura.svg
   - packages/flutter_credit_card/assets/diners.svg
   - packages/flutter_credit_card/assets/elo.svg
   - packages/flutter_credit_card/assets/hipercard.svg
   - packages/flutter_credit_card/assets/jcb.svg
   - packages/flutter_credit_card/assets/master.svg
   - packages/flutter_credit_card/assets/visa.svg

  fonts:
    - family: halter
      fonts:
        - asset: font/halter.ttf